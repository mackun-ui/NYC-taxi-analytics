<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NYC Taxi Analytics - Real-time insights into New York City taxi operations">
    <title>NYC Taxi Analytics</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="header-text">
                    <h1>NYC Taxi Analytics</h1>
                    <p class="subtitle">Real-time insights on the Taxis in the city that never sleeps.</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="sidebar-title">Filters & Controls</h2>
            
            <!-- Date Range Filter -->
            <div class="filter-group">
                <label for="start-date">Date Range</label>
                <input type="date" id="start-date" class="filter-input" placeholder="Start Date">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date" class="filter-input" placeholder="End Date">
            </div>

            <!-- Borough Filter -->
            <div class="filter-group">
                <label for="borough">Borough</label>
                <select id="borough" class="filter-input">
                    <option value="all">All Boroughs</option>
                    <option value="manhattan">Manhattan</option>
                    <option value="brooklyn">Brooklyn</option>
                    <option value="queens">Queens</option>
                    <option value="bronx">Bronx</option>
                    <option value="staten-island">Staten Island</option>
                </select>
            </div>

            <!-- Distance Range Filter -->
            <div class="filter-group">
                <label for="distance-range">Distance Range (miles)</label>
                <input type="range" id="distance-range" class="filter-slider" min="0" max="50" value="50">
                <span class="range-value" id="distance-value">0 - 50 mi</span>
            </div>

            <!-- Maximum Fare Filter -->
            <div class="filter-group">
                <label for="fare-range">Maximum Fare Amount</label>
                <input type="range" id="fare-range" class="filter-slider" min="0" max="200" value="200">
                <span class="range-value" id="fare-value">$0 - $200</span>
            </div>

            <!-- Action Buttons -->
            <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
            <button id="reset-filters" class="btn btn-secondary">Reset Filters</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            
        </main>
    </div>
</body>
</html>
